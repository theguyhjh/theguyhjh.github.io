            background-color: #4CAF50;  
            color: white;  
            border: none;  
            border-radius: 5px;  
            cursor: pointer;  
        }  
        .btn:hover {  
            background-color: #45a049;  
        }  
        @media (max-width: 600px) {  
            .container {  
                padding: 10px;  
            }  
        }
